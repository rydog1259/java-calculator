  <body>
<h1 style="background-color:Blue;"><b>Simple Java Calculator</b></h1>



    <form style="border:2px solid Violet">

      Value 1: <input type="text" id="value1"><br>
      Value 2: <input type="text" id="value2"><br>
      Operation:
      <select id="operator">
        <option value="add">Add</option>
        <option value="sub">Subtract</option>
        <option value="div">Divide</option>
        <option value="mul">Multiply</option>
      </select><br>


      <button type="button" onclick="calc()">Calculate</button>
    </form>
<img src="calculator.jpg" alt="Cartoon Calculator">

    <div id="result"></div>

  </body>
